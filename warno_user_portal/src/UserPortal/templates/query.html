{% extends 'partials/site_base.html' %}

{% block title %}
Query
{% endblock %}

{% block content %}
<div style="background-color: #EEE; padding: 5px; border: solid darkGray 3px;">
  <form method="post" action="{{url_for('query')}}">
    <label for="query_input">SQL Query:</label>
    <input type="text" style="width: 400px;" id="query_input" name="query"></input>
    <input type="submit" id="query_submit" value="Process Query"></input>
  </form>
</div>
<div>
  {{data}}
</div>
{% endblock %}
