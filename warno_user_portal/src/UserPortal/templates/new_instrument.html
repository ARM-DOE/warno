{% extends 'flask_user/public_base.html' %}

{% block title %}
New Instrument
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <div>
            <label for="abbv" class="control-label">Abbv:</label>
        </div>
    <input type="text" class="form-control" id="instrumentAbbvBox" name="abbv" maxlength="32">
    </div>

    <div class="form-group">
        <div>
            <label for="name" class="control-label">Name:</label>
        </div>
        <input type="text" class="form-control" id="instrumentNameBox" name="name" maxlength="128">
    </div>

    <div class="form-group">
        <div>
            <label for="type" class="control-label">Type:</label>
        </div>
        <input type="text" class="form-control" id="instrumentTypeBox" name="type" maxlength="64">
    </div>

    <div class="form-group">
        <div>
            <label for="vendor" class="control-label">Vendor:</label>
        </div>
        <input type="text" class="form-control" id="instrumentVendorBox" name="vendor" maxlength="64">
    </div>

    <div class="form-group">
        <div>
            <label for="description" class="control-label">Description:</label>
        </div>
        <input type="text" class="form-control" id="instrumentDescriptionBox" name="description">
    </div>

    <div class="form-group">
        <label for="site" class="form-control">Site: </label>
        <select id="instrumentSiteSelect" name="site">
            {% for site in sites %}
            <option value="{{site.id}}">{{site.name}}</option>
            {% endfor %}
        </select>
    </div>

    <br>

    <div>
        <button id="reset" type="reset">Clear Fields</button>
        <button type="submit" id="submit">Confirm</button>
    </div>
</form>
{% endblock %}
