{% extends 'flask_user/public_base.html' %}

{% block title %}
Edit User
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <div>
            <label for="username" class="control-label">Username:</label>
        </div>
        <input type="username" class="form-control" id="userUsernameBox" name="username" maxlength="128" value="{{user.username}}">
    </div>
    <div class="form-group">
        <div>
            <label for="name" class="control-label">Name:</label>
        </div>
        <input type="text" class="form-control" id="userNameBox" name="name" maxlength="128" value="{{user.name}}">
    </div>
    <div class="form-group">
        <div>
            <label for="email" class="control-label">E-mail:</label>
        </div>
        <input type="text" class="form-control" id="userEmailBox" name="email" maxlength="128" value="{{user.email}}">
    </div>
    <div class="form-group">
        <div>
            <label for="location" class="control-label">Location:</label>
        </div>
        <input type="text" class="form-control" id="userLocationBox" name="location" maxlength="128" value="{{user.location}}">
    </div>
    <div class="form-group">
        <div>
            <label for="position" class="control-label">Position:</label>
        </div>
        <input type="text" class="form-control" id="userPositionBox" name="position" maxlength="24" value="{{user.position}}">
    </div>

    <br>

    <div>
        <button id="reset" type="reset">Reset Fields</button>
        <button type="submit" id="submit">Confirm</button>
    </div>
</form>
{% endblock %}
