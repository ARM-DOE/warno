{% extends 'partials/site_base.html' %}

{% block title %}
Edit Instrument
{% endblock %}

{% block content %}
<form method="post">
    <section>
        <p><label for="abbv">Abbv:</label>
            <input type="text" id="instrumentAbbvBox" name="abbv" maxlength="32" value="{{instrument.name_short}}"></input>
        </p>
        <p><label for="name">Name:</label>
            <input type="text" id="instrumentNameBox" name="name" maxlength="128" value="{{instrument.name_long}}"></input>
        </p>
        <p><label for="type">Type:</label>
            <input type="text" id="instrumentTypeBox" name="type" maxlength="64" value="{{instrument.type}}"></input>
        </p>
        <p><label for="vendor">Vendor:</label>
            <input type="text" id="instrumentVendorBox" name="vendor" maxlength="64" value="{{instrument.vendor}}"></input>
        </p>
        <p><label for="description">Description:</label>
            <input type="text" id="instrumentDescriptionBox" name="description" value="{{instrument.description}}"></input>
        </p>
        <p><label for="frequency_band">Frequency Band:</label>
            <input type="text" id="instrumentFrequencyBandBox" name="frequency_band" maxlength="2" value="{{instrument.frequency_band}}"></input>
        </p>
        <p><label for="site">Site:</label>
        <select id="instrumentSiteSelect" name="site">
        {% for site in sites %}
        <option value="{{site.id}}"{% if instrument.site_id == site.id %}selected="selected"{% endif %}>{{site.name}}</option>
        {% endfor %}
        </select>
        </p>
    </section>
    <menu>
        <button id="cancel" type="reset">Cancel</button>
        <button type="submit" id="submit">Confirm</button>
    </menu>
</form>
{% endblock %}
