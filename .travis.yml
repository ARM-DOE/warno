        - DOC_BUILD="true"

before_install:
    - pip install pytest pytest-cov nose nose-exclude
    - pip install coveralls

install: source continuous_integration/install.sh

before_script: source utility_setup_scripts/set_env_for_testing.sh

script:
    - nosetests --exclude-dir=selenium_tests --exclude-dir=warno_user_portal/src/tests --with-xunit

