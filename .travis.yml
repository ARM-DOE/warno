matrix:
  include:
      - python: "2.7"
        env:
        - PYTHON_VERSION="2.7"
        - NOSE_ARGS="-v --no-skip --exclude-dir=selenium_tests --exclude-dir=warno_user_portal/src/tests --exclude-dir=warno_event_manager/src/tests"
